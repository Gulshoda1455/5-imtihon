<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Crud-Operations</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="bg-[#F2EAE1]">
  
    <div class="flex ">
        <nav class="w-[25%] pt-[34px] px-[40px] shadow-md bg-[#F2EAE1] h-[100vh]">
            <a href="#">
                <img src="./img/crud-logo.svg" alt="Logo-img" width="219" height="24">
            </a>
            <div class="flex flex-col w-[160px] text-center pl-[40px] py-[70px]">
                <img class="rounded-[50%] mb-[30px]" src="./img/Elon-Musk.jpg" alt="Elon-Musk" width="141" height="200">
                <strong class="font-bold text-[20px]">Elon Musk</strong>
                <p class="text-[#FEAF00] text-[16px]">Admin</p>
            </div>
            <div class=" flex items-center gap-[30px] w-[200px] bg-[#FEAF00] p-3">
                <img src="./img/graduation-cap.svg" alt="Cap" width="20" height="16">
                <p class="font-bold text-[18px]">Students</p>
            </div>
        </nav>
        <div class="w-[100%] p-5">
           
            <div class="flex items-center justify-between pb-[30px] ">
                <img src="./img/caret-circle.svg" alt="circle" width="18" height="18">
                <div class="flex items-center gap-[15px]">
                    <div class="search-wrapper relative z-50">
                        <input class="p-[10px] rounded-[20px] relative z-50 w-[212px] search-input" type="text" placeholder="Search...">
                    <ul class="search-list absolute z-0 top-0 p-[10px] w-[50%] right-0 left-0 mx-auto rounded-[20px] bg-teal-500"></ul>
                  </div>
                  <svg width="17" height="20" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M8.5003 18.75C9.17044 18.75 9.71459 18.1883 9.71459 17.4988H10.9289C10.9289 18.8781 9.83905 20 8.5003 20C7.16155 20 6.07173 18.8781 6.07173 17.4988H7.28602C7.28602 18.1883 7.83017 18.75 8.5003 18.75ZM0.555079 13.0785C1.61606 12.0387 2.42735 10.9504 2.42735 7.26172C2.42735 4.15273 4.83278 1.61719 7.89316 1.31055V0.625C7.89316 0.279687 8.16486 0 8.5003 0C8.83575 0 9.10745 0.279687 9.10745 0.625V1.31094C12.1678 1.61758 14.5733 4.15273 14.5733 7.26172C14.5733 10.95 15.3849 12.0387 16.4459 13.0785C16.976 13.598 17.1434 14.3836 16.8728 15.0797C16.5966 15.7906 15.9317 16.25 15.1789 16.25H1.82173C1.06887 16.25 0.404051 15.7902 0.1278 15.0793C-0.142757 14.3832 0.0249653 13.598 0.555079 13.0785ZM1.82173 15H15.1789C15.7189 15 15.9887 14.3566 15.6084 13.984C14.2856 12.6875 13.359 11.2363 13.359 7.26211C13.359 4.63008 11.1858 2.5 8.5003 2.5C5.81521 2.5 3.64164 4.62969 3.64164 7.26172C3.64164 11.2207 2.72296 12.6797 1.39218 13.9836C1.01044 14.3582 1.28403 15 1.82173 15Z" fill="black"/>
                      </svg>
                </div>
            </div>
           
        <div class="bg-[#F8F8F8]  h-full">
            <ul class="flex items-center justify-between border-b-[2px] py-[34px] px-[40px] border-[#E5E5E5] ">
                <li class="font-bold text-[25px]">Students List</li>
                <li class="flex items-center">
                    <img src="./img/sort.svg" alt="sort" width="14" height="22">
                    <button class="add-student font-bold bg-[#FEAF00] text-[17px] text-[#fff] w-[250px] rounded-[10px] py-[15px] ml-[30px] hover:opacity-[0.5] duration-200 ">ADD NEW STUDENT</button>
                </li>
             </ul>
             <table class="m-auto mt-[20px]">
                <thead>
                    <tr>
                        <th class=" w-[150px] p-3 text-[#ACACAC]"></th>
                        <th class=" w-[150px] p-3 text-[#ACACAC]">Name</th>
                        <th class=" w-[150px] p-3 text-[#ACACAC]">Email</th>
                        <th class=" w-[150px] p-3 text-[#ACACAC]">Phone</th>
                        <th class=" w-[150px] p-3 text-[#ACACAC]">Enroll Number</th>
                        <th class=" w-[150px] p-3 text-[#ACACAC]">Date admission</th>
                    </tr>
                </thead>
                <tbody class="tbody translate-y-[10px]">
    
                </tbody>
             </table>
        </div>
      
         
        </div>
    </div>

    <div id="modal-wrapper" class="modal-wrapper">
        <div class="modal"></div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
