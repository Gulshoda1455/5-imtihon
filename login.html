<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>crud-login</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class=" bg-[#FEAF00]">
 
    <form class="w-[500px] bg-white p-5 rounded-[10px] mx-auto mt-[50px] login-form">
      <div class="w-[400px] text-center p-[30px]">
        <img src="./img/crud-logo.svg" alt="Crud-img" width="342" height="39">
        <h2 class="font-bold text-[22px] text-center pb-3 pt-[30px] ">Sign In</h2>
        <p class="text-[15px] text-[#6C6C6C]">Enter your credentials to access your account</p>
      </div>
      
        <div class="flex flex-col space-y-5">
            <label class="flex flex-col space-y-2 " >
                <span class="text-[#6C6C6C]">Email</span>
                <input class="p-2 rounded-[10px] border-[2px] border-[#FEAF00] " type="text" required autocomplete="off"  placeholder="Enter your email" >
            </label>
            <label class="flex flex-col space-y-2 " >
                <span class="text-[#6C6C6C]">Password</span>
                <input class="p-2 rounded-[10px] border-[2px] border-[#FEAF00] " type="text" required autocomplete="off"  placeholder="Enter your password" >
            </label>
    
        </div>
        <button class="w-full p-2 bg-[#FEAF00] text-white rounded-[10px] inline-block text-[18px] font-semibold mt-10">SIGN IN</button>
       
    </form>


    <script src="./js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
</body>
</html>
